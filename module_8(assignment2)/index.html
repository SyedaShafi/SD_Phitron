<html lang="en">

    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <!-- navbar -->
    <nav>

              Sort by view
            </button>
          </li>
          <li class="my-2">
            <button
              type="button"
              class="btn btn-danger btn-sm"
              onclick="window.open('blog.html', '_blank');"

              Blog
            </button>

        </ul>
        <hr />
      </div>

    <!-- buttons -->
    <div id="buttons" class="container text-center"></div>

    <!-- videos -->
    <div class="container">
      <div
        class="d-flex flex-wrap justify-content-evenly"
        id="videosContainer"

      <div class="d-flex flex-wrap justify-content-evenly" id="sorry"></div>
    </div>
    <!-- JS script section -->
    <script src="app.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
