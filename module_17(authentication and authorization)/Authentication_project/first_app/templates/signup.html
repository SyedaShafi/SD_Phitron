{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block body %}

{% if messages %} 
{% for m in messages %}

<div {% if m.tags %} class="{{ m.tags }}" {% endif %}>{{m}}</div>

{% endfor %} 
{% endif %}

<form action="" method="post" style="width: 50%; margin: auto" novalidate>
  <h1 class="my-4">Signup Page</h1>
  {% csrf_token %} {{form | crispy}}
  <button class="btn btn-primary" type="submit">Submit</button>
  <small class="m-2">Already have an account <a href=" {% url "login" %} " >Login</a></small>
</form>

{% endblock body %}
