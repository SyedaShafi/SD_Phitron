<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar  bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href=" {% url "homepage" %} ">Home</a>
        <div class="d-flex" role="search">

        
            {% if user.is_authenticated %}

            <a href=" {% url "profile" %} " class="btn btn-success mx-2">Profile</a>
            <a href=" {% url "user_logout" %} " class="btn btn-danger mx-2">Logout</a>

          {% else %}

            <a href=" {% url "user_register" %} " class="btn btn-warning mx-2">Sign Up</a>
            <a href=" {% url "user_login" %}" class="btn btn-primary mx-2">Login</a>

          {% endif %}

        </div>
      </div>
    </nav>

    {% if messages %}
    {% for m in messages %}

    <h3 {% if m.tags %} class="text-{{m.tags}} p-3 rounded" {% endif %} >  {{m}}</h3>

    {% endfor %}
    {% endif %}

    {% block content %}{% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
